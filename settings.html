<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Settings - kokoatalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do : Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:04</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-1x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fas fa-flask"></i>
            <span>Lab</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="setting__setting-column">
            <span>Latest Version</span>
          </div>
        </li>
      </ul>

      <ul class="settings-sec-list">
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="far fa-bell"></i>
            <span>Notification</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fas fa-font"></i>
            <span>Font</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fas fa-volume-up"></i>
            <span>Alarm</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fas fa-fill"></i>
            <span>Background</span>
          </div>
          <div class="setting__setting-column">
            <span>Defalut</span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__secnotification"></span>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Please use the mobile</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"></script>
  </body>
</html>
